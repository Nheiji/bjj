---
- name: Backup folder apps
  hosts: all
  gather_facts: true
  become: true
  tasks:    
    - name: Create a tar.gz archive of folder upload .
      delegate_to: "{{ ip_source }}"
      community.general.archive:
        path: /var/www/html/upload
        dest: /tmp/databackup.tar.gz
        format: gz
        force_archive: true
    - debug: 
        msg: "backup sukses"

    - name: check file backup
      delegate_to: "{{ ip_source }}"
      command: "ls -lh /tmp/databackup.tar.gz"
      register: output_ls_backupdata
    - debug:
        msg: "{{ output_ls_backupdata }}"
