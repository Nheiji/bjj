---
- name: Backup folder apps
  hosts: all
  gather_facts: true
  become: true
  tasks:    
    - name: Create a tar.gz archive of folder upload .
      community.general.archive:
        path: /var/www/html/upload
        dest: /tmp/backup-upload.tar.gz
        format: gz
        force_archive: true
      delegate_to: "10.100.10.70"

